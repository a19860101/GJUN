<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .card {
            width: 200px;
            height: 300px;
            position: relative;

            perspective: 1200px;
        }
        .front {
            width: 100%;
            height: 100%;
            background-color: #0af;   
            position: absolute;
            
            transition: all 6s;
        }
        .back {
            width: 100%;
            height: 100%;
            background-color: #fa0;
            position: absolute;
            transform: rotateY(180deg);
            backface-visibility: hidden;

             transition: all 6s;
        }
        .card:hover .front {
            transform: rotateY(180deg);
        }
        .card:hover .back {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="front">
            <img src="https://source.unsplash.com/random/200x300?sig=1" alt="">
        </div>
        <div class="back">
            <img src="https://source.unsplash.com/random/200x300?sig=2" alt="">
        </div>
    </div>
</body>
</html>
