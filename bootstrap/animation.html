<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            position: absolute;
            background-color: #0af;
            top: 0;
            left: 0;
            animation: qq 2s infinite reverse
        }
        @keyframes qq {
            from{top: 0;left: 0;}
            to{top: 300px; left: 400px;}
        }
        @keyframes qq2 {
            0% {top: 0;left: 0;}
            25% {top: 300px;left: 50px;}
            50% {top: 50px;left: 100px;}
            75% {top: 120px;left: 300px;}
            100% {top: 0;left: 0;transform:rotate(360deg)}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
